<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>500 - Internal Server Error</title>
        
        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
        />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <!-- Custom CSS -->
        <style>/*====================== 500 Error Page =======================*/

            body {
                background-color: #fff;
                font-family: "Poppins", sans-serif;
            }
            
            .page_500 {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100dvh;
                width: 100dvw;
                text-align: center;
            }
            
            .error_box {
                padding: 30px;
                background: #fff;
                max-width: 600px;
                margin: auto;
            }
            
            .error_code {
                font-size: 120px;
                font-weight: 700;
                color: #000000;
                
            }
            
            .error_message {
                font-size: 28px;
                font-weight: 600;
                color: #343a40;
                margin-top: 10px;
            }
            
            .error_description {
                font-size: 18px;
                color: #6c757d;
                margin: 15px 0;
            }
            
            .error_bg {
                background-image: url("https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif");
                height: 250px;
                background-size: cover;
                background-position: center;
                margin-bottom: 20px;
                border-radius: 8px;
            }
            .btn-primary{
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                border-radius: 15px;
            }
            
            
            </style>
    </head>
    <body>
        <section class="page_500">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="error_box">
                            <h1 class="error_code">500</h1>
                            <div class="error_bg"></div>
                            <h2 class="error_message">Oops! Something went wrong.</h2>
                            <p class="error_description">
                                Our server seems to be overheating. Please try again later.
                            </p>
                            <a href="http://localhost:8080/" class=" btn btn-primary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- jQuery for animations -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $(".error_box").hide().fadeIn(1500);
            });
        </script>
    </body>
</html>
