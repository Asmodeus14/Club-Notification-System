<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>Club Notification - Stay Updated Instantly</title>
  <meta name="description" content="Club Notification keeps you updated with the latest events, announcements, and notifications from your favorite clubs.">
  <meta name="keywords" content="club notifications, event alerts, student clubs, Vue app">
  <meta name="author" content="Created By Team Heckers">

  <!-- Open Graph (OG) for Social Media -->
  <meta property="og:title" content="Club Notification - Stay Updated Instantly">
  <meta property="og:description" content="Get real-time notifications for your favorite clubs and events.">
  <meta property="og:image" content="<%= BASE_URL %>favicon.png">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" href="<%= BASE_URL %>favicon.svg">
  
  <!-- Preconnect for Faster Loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"  crossorigin="anonymous">

</head>

<body>
  <noscript>
    <strong>We're sorry, but Club Notification doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <!-- Vue App Mounting Point -->
  <div id="app"></div>

  <!-- Built files will be auto-injected -->
</body>
</html>
